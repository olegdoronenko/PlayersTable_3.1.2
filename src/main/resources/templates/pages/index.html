<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All players of the party</title>
  <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
<h1>Players for our RPG</h1>
  <div>
    <table class="table table-success table-striped">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nickname</th>
        <th scope="col">Player Class</th>
        <th scope="col">Player Level</th>
        <th scope="col">Modify player</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${usersList}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getNickName()}"/>
        <td th:text="${user.getPlayerClass()}"/>
        <td th:text="${user.getPlayerLevel()}"/>

        <td>
          <a th:href="@{/{id}(id=${user.getId()})}">
            <input type="button" value="Modify">
          </a>
        </td>

      </tr>
      </tbody>
    </table>
  </div>

<div th:align="center">
  <a th:href="new">
    <input type="button" value="Add new player to your party">
  </a>
</div>




</body>
</html>
