<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player's page</title>
  <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Modify chosen player</h1>

<div>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nickname</th>
            <th scope="col">Player Class</th>
            <th scope="col">Player Level</th>
            <th scope="col">Edit Player</th>
            <th scope="col">Delete Player</th>


        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getNickName()}"/>
            <td th:text="${user.getPlayerClass()}"/>
            <td th:text="${user.getPlayerLevel()}"/>
            <td>
                <a th:href="@{/{id}/edit (id=${user.getId()})}">
                    <input type="button" value="Edit">
                </a>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:align="center">
    <br>
    <br>
    <a th:href="'/'">
        <h6>Return to main page</h6>
    </a>
</div>

</body>
</html>
